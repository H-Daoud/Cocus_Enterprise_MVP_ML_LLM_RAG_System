name: ML Pipeline

on:
  workflow_dispatch:
    inputs:
      experiment_name:
        description: 'MLflow experiment name'
        required: true
        default: 'validation-model'
  schedule:
    - cron: '0 2 * * 1'  # Weekly on Monday at 2 AM

jobs:
  train-model:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
      
      - name: Install dependencies
        run: |
          pip install -r requirements.txt
          pip install mlflow dvc
      
      - name: Pull data with DVC
        run: |
          dvc pull
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
      
      - name: Split dataset (Andrew Ng methodology)
        run: python scripts/data/split_dataset.py
      
      - name: Train model
        run: python scripts/ml/train_model.py --experiment ${{ github.event.inputs.experiment_name }}
        env:
          MLFLOW_TRACKING_URI: ${{ secrets.MLFLOW_TRACKING_URI }}
      
      - name: Evaluate model
        run: python scripts/ml/evaluate_model.py
      
      - name: Upload model artifacts
        uses: actions/upload-artifact@v4
        with:
          name: trained-model
          path: models/trained/

  validate-model:
    needs: train-model
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Download model artifacts
        uses: actions/download-artifact@v3
        with:
          name: trained-model
          path: models/trained/
      
      - name: Run model validation tests
        run: pytest tests/ml/ -v
      
      - name: Check bias and fairness
        run: python scripts/ml/check_bias.py
      
      - name: Performance benchmark
        run: python scripts/ml/benchmark_model.py
