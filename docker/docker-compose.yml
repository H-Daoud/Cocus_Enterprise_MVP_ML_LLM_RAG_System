version: '3.8'

services:
  # Main RAG API Service
  mvp-rag:
    build:
      context: ..
      dockerfile: docker/Dockerfile
    container_name: mvp-rag-api
    ports:
      - "8000:8000"
    environment:
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - OPENAI_API_BASE=${OPENAI_API_BASE:-https://api.openai.com/v1}
      - OPENAI_MODEL=${OPENAI_MODEL:-gpt-3.5-turbo}
      - PORT=8000
      - HOST=0.0.0.0
      - LOG_LEVEL=${LOG_LEVEL:-INFO}
    # Load secrets from local folder
    env_file:
      - .env
    volumes:
      # Persist vector store
      - ./data/vectorstore:/app/data/vectorstore
      # Persist models
      - ./models:/app/models
      # Persist logs
      - ./logs:/app/logs
    restart: unless-stopped
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost:8000/health" ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - mvp-network

networks:
  mvp-network:
    driver: bridge

volumes:
  vectorstore:
  models:
  logs:
